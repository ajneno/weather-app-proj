<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
      crossorigin="anonymous"
    />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="weather-app">
        <div class="day" id="date">Mon 31 Aug</div>
        <div class="weather" id="description">Sunny</div>

        <div class="row">
          <div class="col-4">
            <img
              src="https://ssl.gstatic.com/onebox/weather/64/sunny.png"
              alt="Sunny Icon"
            />
          </div>
          <div class="col-4">
            <spam class="temperature" id="temperature"> 23</spam>
            <spam class="units"
              ><a href id="celsius-link">ºC</a> |
              <a href id="fahrenheit-link"> F</a></spam
            >
          </div>

          <div class="col-4">
            <ul>
              <li>Precipitation:0%</li>
              <li>Humidity:<spam id="humidity"> 30</spam>%</li>
              <li>Wind:<spam id="wind"> 13</spam>km/h</li>
            </ul>
          </div>
          <div class="col-4" id="city">
            <h1>Lisboa</h1>
          </div>
        </div>
        <div class="row">
          <div class="col-10">
            <form id="searchForm">
              <div class="row">
                <div class="col-6">
                  <input
                    type="text"
                    placeholder="Type a city..."
                    class="form-control shadow-sm"
                    id="searchEngine"
                  />
                </div>

                <div class="col-3">
                  <input
                    type="submit"
                    value="Search"
                    class="form-control btn btn-primary shadow-sm w-100"
                  />
                </div>

                <div class="col-3">
                  <button
                    class="btn btn-success w-100"
                    id="current-location-button"
                  >
                    Current
                  </button>
                </div>
              </div>
            </form>
          </div>
        </div>

        <div class="row">
          <div class="weather-tue">
            <div class="col-2">
              Tue
              <br />
              ☀️
              <br />
              28º/17º
              <br />
              Sunny
            </div>
          </div>
          <div class="weather-wed">
            <div class="col-2">
              Wed
              <br />
              ☀️
              <br />
              28º/17º
              <br />
              Sunny
            </div>
          </div>
          <div class="weather-thu">
            <div class="col-2">
              Thu
              <br />
              ☀️
              <br />
              28º/17º
              <br />
              Sunny
            </div>
          </div>
          <div class="weather-fri">
            <div class="col-2">
              Fri
              <br />
              ☀️
              <br />
              28º/17º
              <br />
              Sunny
            </div>
          </div>
          <div class="weather-sat">
            <div class="col-2">
              Sat
              <br />
              ☀️
              <br />
              28º/17º
              <br />
              Sunny
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
